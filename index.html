<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A custom, barebones catch rate calculator using Gen 3 / Gen 4 mechanics for PokeMMO.">
    <link rel="icon" href="./timerball.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>PokeMMO Catch Chance Calculator</title>

</head>
<body>
<div class="container">
<div class="row">
<h1>PokeMMO Catch Calc</h1>
<p> This is a barebones catch rate calculator for PokeMMO. Alpha Pokemon all have a catch rate of 10. Starter 2nd evos are 30, 3rd evos are 15. <a href="https://discord.com/channels/890279182867791932/890279182867791934/1213193437491495014">(source)</a> Beldum line is 25 / 20 / 15. <a href="https://forums.pokemmo.com/index.php?/topic/143014-whats-up-with-the-ridiculous-catch-rates/#comment-2104389">(source)</a></p>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">HP</span>
  </div>
  <input type="number" class="form-control calc-update is-invalid" id="hp" min="0" value="1" aria-label="HP as a %">
  <div class="input-group-append">
    <span class="input-group-text">%</span>
  </div>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Ball Catch Rate</span>
  </div>
  <input type="number"id="ball-rate" class="form-control calc-update is-invalid" min="1" placeholder="" value="8" aria-label="Ball Catch Rate" aria-describedby="The input for ball catch rate">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Pokemon Catch Rate</span>
  </div>
  <input type="number"  id="pokemon-rate" class="form-control calc-update is-invalid" min="1" step="1" placeholder="" value="10" aria-label="Pokemon Catch Rate" aria-describedby="Pokemon catch rate">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" min="1" >Status Multiplier</span>
  </div>
  <input type="number" id="status-rate" class="form-control calc-update is-invalid" placeholder="" aria-label="Status Multiplier" value="2" aria-describedby="The input for ball catch rate">
</div>


</div>
<div class="row">
<ul class="list-group mb-3 chance">
  <li class="list-group-item d-flex justify-content-between lh-condensed">
    <div>
      <h6 class="my-0">Catch Chance</h6>
    </div>
    <span id="catch-chance"></span>
  </li>
<button class="btn btn-primary" type="button">Calc</button>


</ul>
</div>
<script>
</script>

<script src="listeners.js"></script>
</body>
</html>
